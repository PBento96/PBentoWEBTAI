<!-- pages/home.html -->
<div data-title="Contacto" class="wrapper">
	<form style="width: 60%; margin: 0 auto">
		<div class="form-group mb-2">
			<label for="nameInput">Nome:</label>
			<input
				type="text"
				class="form-control"
				id="nameInput"
				placeholder="Nome"
				required
			/>
		</div>
		<div class="form-group mb-2">
			<label for="emailInput">Email:</label>
			<input
				type="email"
				class="form-control"
				id="emailInput"
				placeholder="Email"
				required
			/>
		</div>
		<div class="form-group mb-2">
			<label for="messageInput">Mensagem:</label>
			<textarea
				class="form-control"
				id="messageInput"
				rows="6"
				required
			></textarea>
		</div>
		<button type="button" class="btn btn-primary">Enviar</button>
	</form>
</div>
