<div class="container bg-white flex-grow-1 d-flex flex-column">
	<form>
		<div class="form-group">
			<label for="nameInput">Nome:</label>
			<input type="text" class="form-control" id="nameInput" placeholder="Nome">
		</div>
		<div class="form-group">
			<label for="emailInput">Email:</label>
			<input type="email" class="form-control" id="emailInput" placeholder="Email">
		</div>
		<div class="form-group">
			<label for="messageInput">Mensagem:</label>
			<textarea rows="8" id="messageInput" class="form-control"></textarea>
		</div>
		<button type="button" class="btn btn-primary my-2">Enviar</button>
	</form>
</div>
